<!--DOCTYPE-->
<html>
	<head>
	<title>Contact and Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet"href="style.css">
    <link rel="stylesheet"href="bootstrap.css">
    <link rel="stylesheet"href="fonts.css">
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		 
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
	</head>
	<body style="background-color:#EBEBEB";>
	<h1>Contact and Register</h1>
	
	<h1>Register from------------</h1>
	<div>
	
	<fieldset><legend>Personal information:</legend>
	
	<label>Name:</label><input type="text"placeholder="name:">
	</div>
	<div>
	<label>ID:</label><input type="text"placeholder="name:">
	</div>
	<div>
	<label>Gender:</label>
	<input Name="Gender" type="radio" value="mail">Mail
	<input Name="Gender" type="radio" value="Femail"checked>Femail
	</div>
	<div>
	<tr>
		<td>
	Copleted Module:
				
		</td>
				<td style="square">
				<input type="radio"value="One"name="gender" checked>One
				<input type="radio"value="Two"name="gender">Two
				<input type="radio"value="Three"name="gender">Three
				<input type="radio"value="Four"name="gender">Four
				
				</td>
	</tr>
	</div>
	<div>
	
	<tr>
		<td>
		Round:
		</td>
		<td>
<select>
				<option>30</option>
				<option>31</option>
				<option>32</option>
				<option>33</option>
				<option>34</option>
				<option>35</option>
				<option>36</option>
				<option>39</option>
				
				</select>
		</td>
	</tr>
	</div>
	<div>
	<tr>
		<td>
		<label>Comments:</label>
		</td> 
		<br/>
		<td>
		<textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
		</td>
	</tr>
	<br/>
	<tr>
		<td>
		<input type="submit"value="submit"name="submit">
		<input type="reset">
		</td>
	</tr>
	</div>
	
	</fieldset>
	
	

	
	</body>
	
	
</html>
